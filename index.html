<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natalia Leal Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Welcome screen -->
  



<div id="welcome">
  <h1>Welcome to Our PDF Viewer</h1>
  <h2>Click below to enter</h2>
  <button id="enter-btn">Entrar</button>
</div>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
  <div class="navigation">
    <button id="prev-btn" disabled>&lt;</button>
    <button id="next-btn" disabled>&gt;</button>
  </div>
  <div id="link-layer"></div>
</div>

  


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
