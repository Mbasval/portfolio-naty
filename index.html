<!DOCTYPE html>
<html lang="en">
<head>

  <title>Natalia Leal Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome">

      <button id="enter-btn">Entrar</button>
    </div>
  </div>

  <!-- PDF Viewer (hidden initially) -->
  <div id="pdf-viewer" style="display: none;">
    <iframe 
      id="pdf-iframe" 
      src="web/viewer.html?file=assets/portfolio.pdf" 
      width="100%"
